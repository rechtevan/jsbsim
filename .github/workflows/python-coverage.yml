name: Python Test Coverage

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  # Build job - shared by all test jobs
  build:
    name: Build JSBSim Python Module
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout JSBSim
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist cython
          pip install numpy pandas

      - name: Build JSBSim Python module
        run: |
          mkdir -p build
          cd build
          cmake -DBUILD_PYTHON_MODULE=ON -DBUILD_DOCS=OFF -DBUILD_SHARED_LIBS=ON ..
          make -j$(nproc)
          # Copy _jsbsim.so from tests/jsbsim to python/jsbsim (CMake builds it to tests directory)
          cp tests/jsbsim/_jsbsim*.so python/jsbsim/ 2>/dev/null || true
          cd ..

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jsbsim-build
          path: |
            build/
          retention-days: 1

  # Fast unit tests - run first for quick feedback
  test-fast:
    name: Fast Unit Tests
    needs: build
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout JSBSim
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install numpy pandas

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jsbsim-build
          path: build/

      - name: Run fast unit tests with coverage
        timeout-minutes: 25
        env:
          PYTHONPATH: ${{ github.workspace }}/build/python
          LD_LIBRARY_PATH: ${{ github.workspace }}/build/src
        run: |
          cd tests
          python -m pytest \
            --cov=tests \
            --cov-report=xml:../coverage-fast.xml \
            --cov-report=term \
            -m "unit and not slow" \
            -v \
            -n auto

      - name: Upload fast test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-fast
          path: coverage-fast.xml

  # Integration tests - run in parallel with slow tests
  test-integration:
    name: Integration Tests
    needs: build
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout JSBSim
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install numpy pandas

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jsbsim-build
          path: build/

      - name: Run integration tests with coverage
        timeout-minutes: 55
        env:
          PYTHONPATH: ${{ github.workspace }}/build/python
          LD_LIBRARY_PATH: ${{ github.workspace }}/build/src
        run: |
          cd tests
          python -m pytest \
            --cov=tests \
            --cov-report=xml:../coverage-integration.xml \
            --cov-report=term \
            -m "integration and not slow" \
            -v \
            -n auto

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.xml

  # Slow tests - run separately, can be optional
  test-slow:
    name: Slow Tests
    needs: build
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout JSBSim
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          pip install numpy pandas

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jsbsim-build
          path: build/

      - name: Run slow tests with coverage
        timeout-minutes: 40
        env:
          PYTHONPATH: ${{ github.workspace }}/build/python
          LD_LIBRARY_PATH: ${{ github.workspace }}/build/src
        run: |
          cd tests
          python -m pytest \
            --cov=tests \
            --cov-report=xml:../coverage-slow.xml \
            --cov-report=term \
            -m "slow" \
            -v \
            -n auto

      - name: Upload slow test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-slow
          path: coverage-slow.xml

  # Combine coverage and upload
  coverage-combine:
    name: Combine Coverage Reports
    needs: [test-fast, test-integration, test-slow]
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout JSBSim
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install coverage tools
        run: |
          pip install coverage

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-fast
          path: coverage-fast/
      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration/
      - name: Download slow coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-slow
          path: coverage-slow/

      - name: Combine coverage reports
        run: |
          coverage combine coverage-fast/coverage-fast.xml coverage-integration/coverage-integration.xml coverage-slow/coverage-slow.xml || true
          coverage xml -o coverage.xml || python3 << 'EOF'
          import xml.etree.ElementTree as ET
          import sys
          import glob

          # Try to combine XML files manually
          files = glob.glob('coverage-*/coverage-*.xml')
          if not files:
              print("No coverage files found")
              sys.exit(0)

          # For now, just use the first file (we'll improve this later)
          import shutil
          shutil.copy(files[0], 'coverage.xml')
          print(f"Using coverage from {files[0]}")
          EOF

      - name: Upload coverage reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-report
          path: |
            coverage.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          file: ./coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage summary
        if: always()
        run: |
          echo "## Python Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "coverage.xml" ]; then
            python3 -c "
          import xml.etree.ElementTree as ET
          import sys

          try:
              tree = ET.parse('coverage.xml')
              root = tree.getroot()

              # Find coverage percentage
              for package in root.findall('.//package'):
                  line_rate = float(package.get('line-rate', 0))
                  percentage = line_rate * 100
                  print(f'**Coverage: {percentage:.2f}%**')
                  print('')
                  if percentage >= 80.0:
                      print('✅ Coverage meets minimum threshold (80%)')
                  else:
                      print('❌ Coverage below minimum threshold (80%)')
                  break
              else:
                  # Try alternative XML structure
                  for coverage in root.findall('.//coverage'):
                      line_rate = float(coverage.get('line-rate', 0))
                      percentage = line_rate * 100
                      print(f'**Coverage: {percentage:.2f}%**')
                      print('')
                      if percentage >= 80.0:
                          print('✅ Coverage meets minimum threshold (80%)')
                      else:
                          print('❌ Coverage below minimum threshold (80%)')
                      break
          except Exception as e:
              print(f'Could not parse coverage XML: {e}')
              sys.exit(0)
          " >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed report in artifacts." >> $GITHUB_STEP_SUMMARY
