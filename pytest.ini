[pytest]
# Pytest configuration for JSBSim

# Test discovery
testpaths = tests
python_files = Test*.py Check*.py test_*.py
python_classes = Test* IntegrationTest*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Coverage options (when using pytest-cov)
# Use: pytest --cov=. --cov-report=html --cov-report=term
# Coverage files to measure:
#   tests/*.py (Python test code)
#   python/jsbsim.pyx.in (Cython bindings - if built)

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests (full simulation workflows)
    unit: unit tests (isolated component tests)
    propulsion: propulsion system tests
    aerodynamics: aerodynamics system tests
    control: flight control system tests
    propag: propagation/dynamics tests
    script: script execution tests
    socket: socket I/O tests
    regression: regression tests
    smoke: smoke tests (quick sanity checks)

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Ignore paths
norecursedirs =
    .git
    .local
    .github
    build
    build-coverage
    build-python-coverage
    build-*
    __pycache__
    .pytest_cache
    aircraft
    engine
    scripts
    systems
    utils
    check_cases

# Timeout for tests (requires pytest-timeout)
# timeout = 300
