[pytest]
# Pytest configuration for JSBSim

# Test discovery
testpaths = tests
python_files = Test*.py Check*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Coverage options (when using pytest-cov)
# Use: pytest --cov=. --cov-report=html --cov-report=term
# Coverage files to measure:
#   tests/*.py (Python test code)
#   python/jsbsim.pyx.in (Cython bindings - if built)

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests
    unit: unit tests

# Ignore paths
norecursedirs =
    .git
    .local
    build
    build-coverage
    __pycache__
    aircraft
    engine
    scripts
    systems
    utils

# Timeout for tests (requires pytest-timeout)
# timeout = 300
